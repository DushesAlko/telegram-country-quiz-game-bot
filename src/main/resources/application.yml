spring:
  application:
    name: country-quiz-bot

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/quiz_db}
    username: ${SPRING_DATASOURCE_USERNAME:quiz_user}
    password: ${SPRING_DATASOURCE_PASSWORD:quiz_pass}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.example.countryquizbot: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG

telegram:
  bot:
    username: ${TELEGRAM_BOT_USERNAME:}
    token: ${TELEGRAM_BOT_TOKEN:}

game:
  options-count: 4
  points-correct: 10
  points-incorrect: -5

server:
  port: ${SERVER_PORT:8080}