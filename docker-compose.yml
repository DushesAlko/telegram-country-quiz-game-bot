services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quiz_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quiz_pass}
      POSTGRES_DB: ${POSTGRES_DB:-quiz_db}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quiz_user} -d ${POSTGRES_DB:-quiz_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  quiz-bot:
    build: .
    image: telegram-country-quiz-game-bot:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SERVER_PORT=${SERVER_PORT:-8080}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    restart: unless-stopped

volumes:
  db-data: